<div class="search-input">
  <input
    matInput
    type="text"
    [(ngModel)]="username"
    (ngModelChange)="fetchUserProfile()"
  />
</div>

<mat-card class="card">
  <div *ngIf="userProfileData">
    <mat-card-header>
      <mat-card-actions>
        <button mat-icon-button>
          <mat-icon>{{ isFavorite ? "favorite" : "favorite_border" }}</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-title>
        <a (click)="navigateToUserProfile()">
          <h2>{{ userProfileData.name }}</h2>
        </a>
        <p>@{{ userProfileData.login }}</p>
      </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="userProfileImageUrl"
      *ngIf="userProfileImageUrl"
    />
    <mat-card-content>
      <p>{{ userProfileData.bio }}</p>
    </mat-card-content>
    <div *ngIf="topTechs$ | async as topTechs" class="stacks-container">
      <p>Top Tech Stacks:</p>
      <div class="stacks">
        <ul>
          <li *ngFor="let tech of topTechs">{{ tech[0] }}</li>
        </ul>
      </div>
    </div>
  </div>
</mat-card>
